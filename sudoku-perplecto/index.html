<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Sudoku Perplecto</h1>
        <p class="info">
          Um jogo de Sudoku interativo com geração e reprodução de passos.
        </p>
      </div>
      <canvas id="sudokuCanvas" width="450" height="450"></canvas>
      <div class="controls">
        <button id="solveBtn">Gerar passos</button>
        <button id="playBtn">Reproduzir passos</button>
      </div>
    </div>
    <script src="sudoku-solver.js"></script>
    <script src="animations.js"></script>
    <script src="sudoku-view.js"></script>
  </body>
</html>
